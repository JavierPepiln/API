<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>

        <label for="name">Correo: </label>
        <input id="name" type="text"  formControlName="name">
        <label for="pass">Contrasena:</label>

    <div class="wrapper">
        <div class="body">
            <img class="logo" src="../../../assets/img/log-in.png" alt="Login">
            <h1>Inicar sesion</h1>
            <form [formGroup]="formulario">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                    <label>Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="pass" placeholder="Password">
                    <label>Contraseña</label>
                </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit"  (click)="onSubmit()">Registrarse</button>
                    </div>
                <div>
                    <p class="mt-3">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
                </div>
            </form>
            <hr class="text-white">
            <div class="container">
                <div class="row col-12">
                    <button type="button" class="btn btn-light btn-lg mb-2" style="background-color: #EE3710;" (click)="googleAuth()"> <i class="bi bi-google text-white"></i> <small class="text-white"> Continue with Google </small></button>
                    <button type="button" class="btn btn-light btn-lg mb-2" style="background-color: #0A96F1;" (click)="microsoftAuth()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-microsoft text-white" viewBox="0 0 16 16">
                        <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
                      </svg><small class="text-white"> Continue with Microsoft </small></button>        
                </div>
            </div>
        </div>
    </div>


</body>
</html>
