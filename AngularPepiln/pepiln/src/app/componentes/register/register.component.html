<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

        <label for="name">Correo: </label>

        <label for="pass">Contrasena:</label>

    <div class="wrapper">
        <div class="body">
            <img class="logo" src="../../../assets/img/log-in.png" alt="Login">
            <h1>Registrarse</h1>
            <form [formGroup]="formulario">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                    <label>Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="pass" placeholder="Password">
                    <label>Contraseña</label>
                </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="submit" (click)="onSubmit()">Registrarse</button>
                    </div>
                <div>
                    <p class="mt-3">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
                </div>
            </form>

            <hr class="text-white">
           <button type="button" class="btn btn-light btn-lg" (click)="googleAuth()"> <i class="bi bi-google"></i> <small> Continue with Google </small></button>

        </div>
    </div>
</body>
</html>
